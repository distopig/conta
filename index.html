<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>includes</title>
</head>
<body>
    <div class="corpo">
        <div id="painel">
            <input type="text" id="tela" placeholder="0">
        </div>
        <div class="teclas">
            <button class="tecla" id="clean" data-action="C">C</button>
            <button class="tecla" id="dividi" data-action="/">/</button>
            <button class="tecla" id="vezes" data-action="*">*</button>
            <button class="tecla" id="menus" data-action="-">-</button><br>
            <button class="tecla" id="" data-action="7">7</button>
            <button class="tecla" id="" data-action="8">8</button>
            <button class="tecla" id="" data-action="9">9</button>
            <button class="tecla" id="por" data-action="%">%</button><br>
            <button class="tecla" id="" data-action="4">4</button>
            <button class="tecla" id="" data-action="5">5</button>
            <button class="tecla" id="" data-action="6">6</button>
            <button class="tecla" id="mais" data-action="+">+</button><br>
            <button class="tecla" id="" data-action="1">1</button>
            <button class="tecla" id="" data-action="2">2</button>
            <button class="tecla" id="" data-action="3">3</button>
            <button class="tecla" id="par" data-action="()">()</button><br>
            <button class="tecla" id="" data-action="0">0</button>
            <button class="tecla" id="igual" data-action="=">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
